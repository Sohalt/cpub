# GitLab CI configuration

image: elixir:latest

stages:
  - test

test:
  stage: test
  variables:
    MIX_ENV: test
  before_script:
    - mix local.rebar --force
    - mix local.hex --force
    - mix deps.get
  script:
    - mix check

